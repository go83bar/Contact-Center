<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <script>// DNR </script>
    <style type="text/css">
        .loadingcontainer {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 30px;
            height: 30px;
            position: relative;
            margin: 0 auto;
            display: block;
            border-radius: 50%;
            opacity: 0.6;
            top: 0;
            left: 0;
        }

        .spinner:before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #464646;
            position: absolute;
            animation: sk-bounce 1.5s linear infinite;
        }

        .spinner:after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #464646;
            position: absolute;
            animation: sk-bounce 1.5s linear infinite;
            animation-delay: -.75s;
        }

        @keyframes sk-bounce {
            0% {
                transform: scale(0.2);
                opacity: 0.2;
            }
            20% {
                transform: scale(0.5);
                opacity: 1;
            }
            40% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            60% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            80% {
                transform: scale(1.4);
                opacity: 0.15;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        h3 {
            font-family: Source Sans Pro, Helvetica, Arial, Sans Serif;
            font-weight: 400;
            text-align: center;
            font-size: 18px;
            color: #464646;
        }

        .calculating {
            width: 100%;
            height: auto;
            position: relative;
            display: block;
        }
    </style>
